<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="files/subseal-icon-alt.png">
    <link rel="stylesheet" href="style.css">
    <title>Subseal</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

<div class="main">
    <img src="files/subseal-logo.png" alt="A very cool seal" class="profile-picture" >

    <h1 class="profile-name">Subseal</h1>

    <h2 class="profile-info">Find my music here:</h2>

    <div>
        <a href="https://www.youtube.com/channel/UC-1rSLIp7b4WR55MRRikfog" class="link-container">Youtube</a>
        <a href="https://www.instagram.com/subseal_official/" class="link-container">Instagram</a>
        <a href="https://github.com/subseal" class="link-container">GitHub</a>
    </div>

    <h2 class="profile-info" style="margin-top: 40px;">My latest release:</h2>

    <div class="responsive-video">
        <p style="text-align:center; margin-top: 20px;">
            <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/BEkHuWuwE20"
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen;>
            </iframe>
        </p>
    </div>
    <div class="icons">
        <a href="https://www.youtube.com/channel/UC-1rSLIp7b4WR55MRRikfog" target="_blank" class="icon">
            <i class="feather-48" data-feather="youtube"></i>
        </a>
        <a href="https://www.instagram.com/subseal_official/" target="_blank" class="icon">
            <i class="feather-48" data-feather="instagram"></i>
        </a>
        <a href="https://github.com/subseal" target="_blank" class="icon">
            <i class="feather-48" data-feather="github"></i>
        </a>
    </div>

    <script>
        feather.replace()
    </script>

</div>

</body>
</html>
